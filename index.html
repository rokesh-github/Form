<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Form</title>
</head>
<body>
    <main class="register">
        <div class="flat">
            <h2 class="heading">Login</h2>
            <form class="float">
                <div class="fg">
                    <label class="level">username</label>
                    <input class="line" type="text" placeholder="type your username">
                </div>
                <div class="fg">
                    <label class="level">password</label>
                    <input class="line" type="password" placeholder="type your password">
                </div>
                <div class="submit">
                    <button class="button">Login</button>
                </div>
                <div class="sign">
                    <P>or sign up using</P>
                </div>
            </form>
        </div>  
    </main>
</body>
</html>
